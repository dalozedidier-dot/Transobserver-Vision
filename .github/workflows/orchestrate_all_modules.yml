name: Orchestrate all modules

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "Owner GitHub des repos"
        required: false
        default: "dalozedidier-dot"
      keep_going:
        description: "Continuer même si un workflow échoue"
        required: false
        default: "true"
      download_artifacts:
        description: "Télécharger les artefacts de chaque run"
        required: false
        default: "true"

# Notes
# - Cross-repo: GITHUB_TOKEN (github.token) est bloqué -> HTTP 403 "Resource not accessible by integration".
# - Il faut un secret GH_PAT (PAT) dans le repo orchestrateur.

permissions:
  contents: read
  actions: read

concurrency:
  group: orchestrate-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install pyyaml

      - name: Require GH_PAT (cross-repo dispatch)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          if [ -z "${GH_PAT}" ]; then
            echo "ERREUR: secret GH_PAT manquant."
            echo "Ce workflow doit déclencher des workflows dans d'autres repos, et github.token est bloqué (403)."
            echo "Ajoute un secret repo nommé GH_PAT (PAT) puis relance."
            exit 2
          fi
          echo "GH_PAT OK (length=${#GH_PAT})"

      - name: Orchestrate
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          KEEP="--keep-going"
          if [ "${{ inputs.keep_going }}" != "true" ]; then
            KEEP=""
          fi

          DL="--download-artifacts"
          if [ "${{ inputs.download_artifacts }}" != "true" ]; then
            DL=""
          fi

          python orchestrate_workflows.py --config targets.yml --owner "${{ inputs.owner }}" --out _orchestrate_out $KEEP $DL

      - name: Upload orchestrator output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrate_out
          path: _orchestrate_out/**
