name: Orchestrate all modules

on:
  workflow_dispatch:
    inputs:
      owner:
        description: "Owner GitHub des repos"
        required: false
        default: "dalozedidier-dot"
      keep_going:
        description: "Continuer même si un workflow échoue"
        required: false
        default: "true"
      download_artifacts:
        description: "Télécharger les artefacts de chaque run"
        required: false
        default: "true"

permissions:
  contents: read
  actions: read

concurrency:
  group: orchestrate-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install pyyaml

      - name: Orchestrate
        env:
          # Recommandé: secrets.GH_PAT (PAT lecture actions sur tous les repos)
          # Fallback: github.token (peut être insuffisant en cross-repo)
          GH_TOKEN: ${{ secrets.GH_PAT != '' && secrets.GH_PAT || github.token }}
        run: |
          KEEP="--keep-going"
          if [ "${{ inputs.keep_going }}" != "true" ]; then
            KEEP=""
          fi

          DL="--download-artifacts"
          if [ "${{ inputs.download_artifacts }}" != "true" ]; then
            DL=""
          fi

          python orchestrate_workflows.py --config targets.yml --owner "${{ inputs.owner }}" --out _orchestrate_out $KEEP $DL

      - name: Upload orchestrator output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrate_out
          path: _orchestrate_out/**
