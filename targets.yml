        label: "Smoke PhiO (stable)"

  - repo: Hulk
    workflows:
      # Deux workflows ont le même nom dans Hulk.
      # Si tu n'en veux qu'un, commente l'autre.
      - id: 227376981
        label: "Smoke (Systemd-runner) [ci.yml]"
      - id: 228050948
        label: "Smoke (Systemd-runner) [smoke.yml]"

  - repo: Vision
