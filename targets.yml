# targets.yml
# Sélecteurs robustes:
# - préférer "id" (workflow ID GitHub) pour éviter les doublons de noms (ex: Hulk a 2 fois "Smoke (Systemd-runner)").
# - alternative: "file" (nom du fichier YAML dans .github/workflows)
# - sinon: "name"

targets:
  - repo: Captain-America
    workflows:
      - id: 227985891
        label: "Band suite (SOST)"

  - repo: PhiO
    workflows:
